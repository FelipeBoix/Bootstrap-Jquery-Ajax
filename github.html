<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>GitHub Example</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">


    </head>
    <body background ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrE38HgFaWFEEVCMvNj857la3mf8B36qfZpMzZbOgRSzvXb3Eh">
      <div class="container theme-showcase" role="main">
        <!-- <div class="jumbotron"> -->
			<div class="col-sm-4">
				<img src="https://education.github.com/assets/pack/logo-github-e5213e607230ee92bb879066f3ad1bec.jpg">
			</div>
			<div class="col-sm-9">
				<h1><br><br>*GIST*</h1>
			</div>
        <!--</div>-->


        <!--<div class="page-header" style="border: 2px solid black">
          <h1>Gists</h1>
        </div>-->
        <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">List Gists</h3>
              </div>
              <div class="panel-body">
                 <span id="gists_result"></span>
              </div>			
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-success" id="button_get_gists">Get Gists</button>
          </div>
        </div>
		
				  <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Get Gist</h3>
              </div>
              <div class="panel-body">
                 <span id="todo_result"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-success" id="button_get_todoID">Get Gist ID</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">ID</span>
              <input type="text" class="form-control" id="todo_id">
            </div>
          </div>
        </div>

         <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Create Gists</h3>
              </div>
              <div class="panel-body">
			  <div class="input-group input-group-sm">
                  <span class="input-group-addon">Content</span> <input type="text"
                    class="form-control" id="content_to_create">
                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Description</span> <input
                    type="text" class="form-control" id="description_to_create">
                </div>
                 <span id="create_result"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="button_to_create">Create Gists</button>
          </div>
        </div>
		
		<div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Edit Gists</h3>
              </div>
              <div class="panel-body">
			  <div class="input-group input-group-sm">
                  <span class="input-group-addon">Description</span> <input type="text"
                    class="form-control" id="description_to_edit">
                </div>
                 <span id="update_result"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="button_to_edit">Edit Gists</button>
           <div class="input-group input-group-sm">
              <span class="input-group-addon">ID</span>
              <input type="text" class="form-control" id="id_edit">
            </div>
		   <button type="button" class="btn btn-warning" id="button_to_save">Save Gists</button>
          </div>
        </div>
		
		<div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Delete Gist</h3>
              </div>
              <div class="panel-body">
                 <span id="delete_result"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-danger" id="button_to_delete">Delete Gist</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">ID</span>
              <input type="text" class="form-control" id="id_delete">
            </div>
          </div>
        </div>

		 <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Get Gists Paginable</h3>
              </div>
              <div class="panel-body">
                 <span id="get_paginable_result"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-success" id="button_get_paginable">Get Gist Paginable</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">Page</span> 
              <input type="text" class="form-control" id="num_page">
            </div>
			<div class="input-group input-group-sm">
              <span class="input-group-addon">Results for Page</span> 
              <input type="text" class="form-control" id="results_page">
            </div>
          </div>
        </div>
  </div>
        </div>
		

		
		

  
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <!-- Event and AJAX functions -->
      <script type="text/javascript" src="github.js"></script>
    </body>
  </html>
